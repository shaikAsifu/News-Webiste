<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/news favicon.jpg" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo" >
                <img src="images/newslogo.jpg" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Medical" onclick="OnNavitem('Medical')" >Medical</li>
                    <li class="hover-link nav-item"id="Education" onclick="OnNavitem('Education')">Education</li>
                    <li class="hover-link nav-item"id="Finance" onclick="OnNavitem('Finance')">Finance</li>
                    <li class="hover-link nav-item"id="IPL" onclick="OnNavitem('IPL')">IPL</li>
                    <li class="hover-link nav-item"id="Politics" onclick="OnNavitem('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="Search..">
                <button class="search-button"id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex " id="cards-container">
        </div>
    </main>
    <template id="template-news-card"> 
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-images">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadget 16/01/2024</h6>
                <p id="news-desc">This is a short description of the news Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus dolore officiis officia maiores facere reiciendis commodi totam quis? Tempora odio voluptates delectus quod quam dolorem commodi. Consequatur repellat ipsa deleniti..</p>
            </div>
        </div>
    </template>
 <script src="script.js"></script>   
</body>
</html>
